<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video player</title>
    <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="./Hong Kong - 2849.mp4" id="video" class="screen" poster="./p.png"></video>
    <div class="controls">
        <button class="btn" id="back">
            <i class="fa fa-backward fa-2x"></i>
        </button>
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="for">
            <i class="fa fa-forward fa-2x"></i>
        </button>
        <input type="range" name="range" id="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

</body>
<script src="./script.js"></script>
</html>
